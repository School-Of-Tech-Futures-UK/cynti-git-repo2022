<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="connect4_main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>

<body>

    <div class="header">
        <h1>Cynthia's Connect 4 Game!</h1>
        <h2>Player turn is: <span id="current-player-name"></span> <span id="current-player"></span></h2>
        <h2 id="result"></h2>
    </div>       

    <div class="grid">
        <div class="row">
            <div class="col" id="row1-col1" onClick="takeTurn(event);"></div>
            <div class="col" id="row1-col2" onClick="takeTurn(event);"></div>
            <div class="col" id="row1-col3" onClick="takeTurn(event);"></div>
            <div class="col" id="row1-col4" onClick="takeTurn(event);"></div>
            <div class="col" id="row1-col5" onClick="takeTurn(event);"></div>
            <div class="col" id="row1-col6" onClick="takeTurn(event);"></div>
            <div class="col" id="row1-col7" onClick="takeTurn(event);"></div>
        </div>
        <div class=" row">
            <div class="col" id="row2-col1" onClick="takeTurn(event);"></div>
            <div class="col" id="row2-col2" onClick="takeTurn(event);"></div>
            <div class="col" id="row2-col3" onClick="takeTurn(event);"></div>
            <div class="col" id="row2-col4" onClick="takeTurn(event);"></div>
            <div class="col" id="row2-col5" onClick="takeTurn(event);"></div>
            <div class="col" id="row2-col6" onClick="takeTurn(event);"></div>
            <div class="col" id="row2-col7" onClick="takeTurn(event);"></div>
        </div>
        <div class="row">
            <div class="col" id="row3-col1" onClick="takeTurn(event);"></div>
            <div class="col" id="row3-col2" onClick="takeTurn(event);"></div>
            <div class="col" id="row3-col3" onClick="takeTurn(event);"></div>
            <div class="col" id="row3-col4" onClick="takeTurn(event);"></div>
            <div class="col" id="row3-col5" onClick="takeTurn(event);"></div>
            <div class="col" id="row3-col6" onClick="takeTurn(event);"></div>
            <div class="col" id="row3-col7" onClick="takeTurn(event);"></div>
        </div>
        <div class="row">
            <div class=" col" id="row4-col1" onClick="takeTurn(event);"></div>
            <div class=" col" id="row4-col2" onClick="takeTurn(event);"></div>
            <div class=" col" id="row4-col3" onClick="takeTurn(event);"></div>
            <div class=" col" id="row4-col4" onClick="takeTurn(event);"></div>
            <div class=" col" id="row4-col5" onClick="takeTurn(event);"></div>
            <div class=" col" id="row4-col6" onClick="takeTurn(event);"></div>
            <div class=" col" id="row4-col7" onClick="takeTurn(event);"></div>
        </div>
        <div class="row">
            <div class="col" id="row5-col1" onClick="takeTurn(event);"></div>
            <div class="col" id="row5-col2" onClick="takeTurn(event);"></div>
            <div class="col" id="row5-col3" onClick="takeTurn(event);"></div>
            <div class="col" id="row5-col4" onClick="takeTurn(event);"></div>
            <div class="col" id="row5-col5" onClick="takeTurn(event);"></div>
            <div class="col" id="row5-col6" onClick="takeTurn(event);"></div>
            <div class="col" id="row5-col7" onClick="takeTurn(event);"></div>
        </div>
        <div class="row">
            <div class="col" id="row6-col1" onClick="takeTurn(event);"></div>
            <div class="col" id="row6-col2" onClick="takeTurn(event);"></div>
            <div class="col" id="row6-col3" onClick="takeTurn(event);"></div>
            <div class="col" id="row6-col4" onClick="takeTurn(event);"></div>
            <div class="col" id="row6-col5" onClick="takeTurn(event);"></div>
            <div class="col" id="row6-col6" onClick="takeTurn(event);"></div>
            <div class="col" id="row6-col7" onClick="takeTurn(event);"></div>
        </div>
    </div>

    
    <div class="reset">
        <div>
            <button type="button" name="button" id="reset-button" onClick="resetGame()">Start Again</button>
        </div>
    </div>

   <p id="score-title">** TOP 3 HIGHSCORES **</p>
    <div class="scoreboard">
        <table>
            <tr class="score-row">
                <td class="score-column" id="hscore1">hello</td>
            </tr>

            <tr class="score-row">
                <td class="score-column" id="hscore2">hello</td>
            </tr>

            <tr class="score-row">
                <td class="score-column" id="hscore3">hello</td>
            </tr>
        </table>
    </div>

    <ul id="highscore"> </ul>
    <table>
        <tr>
            <th>Player Name:</th>
            <td><input type="text" id="playername" /></td>
        </tr>
        <tr>
            <td>Colour:</td>
            <td><input type="text" id="colour" /></td>
        </tr>
        <tr>
            <td>Score:</td>
            <td><input type="number" id="score" /></td>
        </tr>

        <tr>
            <td></td>
            <td><button onclick="addPlayer(event)">Add Player!</button></td>
        </tr>
    </table>
    
    <script src="connect4_code.js"></script>
    <script src="connect4_client.js"></script>

</body>

</html>
