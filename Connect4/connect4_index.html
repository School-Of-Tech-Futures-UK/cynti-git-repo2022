<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="connect4_main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>

<body>

    <header class="header">
        <h1>Cynthia's Connect 4 Game!</h1>
        <h2>Next player turn is: <span id="current-player-name"></span> <span id="current-player-colour"></span></h2>
        <h2 id="result"></h2>
    </header>       

    <main class="grid">
        <section class="row">
            <section class="col" id="row1-col0" onClick="playerClick(event);"></section>
            <section class="col" id="row1-col1" onClick="playerClick(event);"></section>
            <section class="col" id="row1-col2" onClick="playerClick(event);"></section>
            <section class="col" id="row1-col3" onClick="playerClick(event);"></section>
            <section class="col" id="row1-col4" onClick="playerClick(event);"></section>
            <section class="col" id="row1-col5" onClick="playerClick(event);"></section>
            <section class="col" id="row1-col6" onClick="playerClick(event);"></section>
        </section>
        <section class=" row">
            <section class="col" id="row2-col0" onClick="playerClick(event);"></section>
            <section class="col" id="row2-col1" onClick="playerClick(event);"></section>
            <section class="col" id="row2-col2" onClick="playerClick(event);"></section>
            <section class="col" id="row2-col3" onClick="playerClick(event);"></section>
            <section class="col" id="row2-col4" onClick="playerClick(event);"></section>
            <section class="col" id="row2-col5" onClick="playerClick(event);"></section>
            <section class="col" id="row2-col6" onClick="playerClick(event);"></section>
        </section>
        <section class="row">
            <section class="col" id="row3-col0" onClick="playerClick(event);"></section>
            <section class="col" id="row3-col1" onClick="playerClick(event);"></section>
            <section class="col" id="row3-col2" onClick="playerClick(event);"></section>
            <section class="col" id="row3-col3" onClick="playerClick(event);"></section>
            <section class="col" id="row3-col4" onClick="playerClick(event);"></section>
            <section class="col" id="row3-col5" onClick="playerClick(event);"></section>
            <section class="col" id="row3-col6" onClick="playerClick(event);"></section>
        </section>
        <section class="row">
            <section class="col" id="row4-col0" onClick="playerClick(event);"></section>
            <section class="col" id="row4-col1" onClick="playerClick(event);"></section>
            <section class="col" id="row4-col2" onClick="playerClick(event);"></section>
            <section class="col" id="row4-col3" onClick="playerClick(event);"></section>
            <section class="col" id="row4-col4" onClick="playerClick(event);"></section>
            <section class="col" id="row4-col5" onClick="playerClick(event);"></section>
            <section class="col" id="row4-col8" onClick="playerClick(event);"></section>
        </section>
        <section class="row">
            <section class="col" id="row5-col0" onClick="playerClick(event);"></section>
            <section class="col" id="row5-col1" onClick="playerClick(event);"></section>
            <section class="col" id="row5-col2" onClick="playerClick(event);"></section>
            <section class="col" id="row5-col3" onClick="playerClick(event);"></section>
            <section class="col" id="row5-col4" onClick="playerClick(event);"></section>
            <section class="col" id="row5-col5" onClick="playerClick(event);"></section>
            <section class="col" id="row5-col6" onClick="playerClick(event);"></section>
        </section>
        <section class="row">
            <section class="col" id="row6-col0" onClick="playerClick(event);"></section>
            <section class="col" id="row6-col1" onClick="playerClick(event);"></section>
            <section class="col" id="row6-col2" onClick="playerClick(event);"></section>
            <section class="col" id="row6-col3" onClick="playerClick(event);"></section>
            <section class="col" id="row6-col4" onClick="playerClick(event);"></section>
            <section class="col" id="row6-col5" onClick="playerClick(event);"></section>
            <section class="col" id="row6-col6" onClick="playerClick(event);"></section>
        </section>
    </main>

    <section class="reset">
        <section>
            <button type="button" name="button" id="reset-button" onClick="resetBoard(event);">Start Again</button>
        </section>
    </section>

    <footer>
        <p id="score-title">** TOP 10 HIGHSCORES **</p>
        <ul id="highscore"></ul> 
    </footer>
    
    <script src="connect4_code.js" type="text/javascript"></script>
    <script src="connect4_ui.js" type="text/javascript"></script>
    <script src="connect4_client.js" type="text/javascript"></script>

</body>

</html>
